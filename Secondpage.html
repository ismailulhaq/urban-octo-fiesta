<!DOCTYPE html>
<html>
<head>
  <title>Flow - How It Works</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>FLOW IT WORKS</h1>
  </header>
  <main>
    <section>
      <div class="step">
        <img src="book-collector-icon.png" alt="Book a Collector">
        <h2>Step 1: Book a Collector</h2>
        <p>Choose a convenient date and time to schedule a trash collection.</p>
      </div>
      <div class="step">
        <img src="collect-trash-icon.png" alt="Collect Trash">
        <h2>Step 2: Collect Trash</h2>
        <p>Gather your trash and place it in designated bags or containers.</p>
      </div>
      <div class="step">
        <img src="pay-service-icon.png" alt="Pay for Service">
        <h2>Step 3: Pay for Service</h2>
        <p>Make a secure payment for the trash collection service.</p>
      </div>
    </section>
    <button class="quote-button">Get Instant Quote</button>
  </main>
</body>
</html>
